<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Annotator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Web Annotator</h1>
    <button id="highlight-btn" class="btn btn-primary">Highlight</button>
    <button id="note-btn" class="btn btn-secondary">Add Note</button>

   
    <div id="note-section">
      <input type="text" id="note-input" placeholder="Enter your note">
      <button id="save-note-btn" class="btn btn-success">Save Note</button>
    </div>

   
    <div id="annotations-list" class="mt-4">
      <h2>My-Notes</h2>
      <ul id="notes-list"></ul>
    </div>

 
    <button id="export-btn" class="btn btn-info">Export to PDF</button>
  </div>


  <script src="jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
